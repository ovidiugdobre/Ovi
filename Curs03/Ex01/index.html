<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume">
    <input name="surname" placeholder="Prenume">

    <input name="nickname" placeholder="Porecla">
    <input name="carbrand" placeholder="CarBrand" maxlength="10" minlength="4" value="skoda">
    <input name="petName" placeholder="PetName">
    <input name="phoneBrand" placeholder="PhoneBrand" maxlength="30" minlength="2" value="iphone">
    <input name="phoneNumber" placeholder="PhoneNumber">
    <input name="friendName" placeholder="friendName">
    <input name="friendSurname" placeholder="friendSurname"> 

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
